<html>
<head>
  <title>My attempt</title>
<style>
.earthimage {
  visibility: hidden;
}
</style>
</head>
<body>
  <div class="container">
    <div class="mybutton">
      <input type="button" value="Click me!" id="image-changer"></input>
    </div>
    <div class="imageContainer">
      <div class="image">
          <img src="images/africa.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/america.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/europe.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/universe.jpg" class="earthimage">
      </div>
    </div>
  </div>
  <script type="text/javascript">
  document.getElementById("image-changer").onclick = function() {
  document.getElementsByClassName("earthimage").style.visibility = "visible";
}
  </script>
</body>
</html>
