<html>
<head>
  <title>My attempt</title>

</head>
<body>
  <div class="container">
    <div class="mybutton">
      <button type='button' onclick="hideElem()">Hide images!</button>
      <button type='button' onclick="showElem()">Show images!</button>
    </div>
    <div class="imageContainer">
      <div class="image">
          <img src="images/africa.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/america.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/europe.jpg" class="earthimage">
      </div>

      <div class="image">
        <img src="images/universe.jpg" class="earthimage">
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var allImages;
  imageContainer = document.getElementsByClassName('imageContainer')[0];
  allImages = imageContainer.getElementsByClassName('image');
  function hideElem(){
    for (i = 0; i < allImages.length; i++){
      allImages[i].firstElementChild.style.visibility = "hidden";
    }
  }
  function showElem(){
    for (i = 0; i < allImages.length; i++){
      allImages[i].firstElementChild.style.visibility = "visible";
    }
  }
  </script>
</body>
</html>
