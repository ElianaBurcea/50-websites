<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mondrian</title>
  <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body id="mondrian">
<div id="container">
  <div id="title">Pick a colour and paint the canvas</div>

  <div id="workspace">
    <div id="color_chosen">none</div>
    <div id="colour_palette">
      <div id="red" class="colour" class="selection" style="background-color:red" onclick="selectColor('red');"></div>
      <div id="blue" class="colour" class="selection" style="background-color:blue" onclick="selectColor('blue')"></div>
      <div id="yellow" class="colour" class="selection" style="background-color:yellow" onclick="selectColor('yellow')"></div>
      <div id="white" class="colour" class="selection" style="background-color:white" onclick="selectColor('white')"></div>
    </div>
    <div id="canvas">
      <div class="row height_1">
        <div class="col1 clickable" ></div>
        <div class="col2 clickable" ></div>
        <div class="col3 clickable" ></div>
        <div class="col4 clickable" ></div>
      </div>
      <div class="row height_2">
        <div class="col1 clickable" ></div>
        <div class="col2 clickable" ></div>
        <div class="col3 clickable" ></div>
        <div class="col4 clickable" ></div>
      </div>
      <div class="row height_3">
        <div class="col1 clickable" ></div>
        <div class="col2 clickable" ></div>
        <div class="col3 clickable"></div>
        <div class="col4 clickable" ></div>
      </div>
      <div class="row height_4">
        <div class="col1 clickable" ></div>
        <div class="col2 clickable" ></div>
        <div class="col3 clickable" ></div>
        <div class="col4 clickable" ></div>
      </div>
  </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>

</html>
