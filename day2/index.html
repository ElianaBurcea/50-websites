<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mondrian</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body id="mondrian">
<div id="container">
  <div id="title">Pick a colour and paint the canvas</div>
  <div id="workspace">
    <div id="colour_palette">
      <div id="red" class="colour" class="selection" onclick="selectColor()"></div>
      <div id="blue" class="colour" class="selection" onclick="selectColor()"></div>
      <div id="yellow" class="colour" class="selection" onclick="selectColor()"></div>
      <div id="white" class="colour" class="selection" onclick="selectColor()"></div>
    </div>
    <div id="canvas">
      <div id="row1">
        <div class="row" id="row1_cell1" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row1_cell2" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row1_cell3" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row1_cell4" class="selected" onclick="applyColor()"></div>
      </div>
      <div id="row2">
        <div class="row" id="row2_cell1" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row2_cell2" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row2_cell3" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row2_cell4" class="selected" onclick="applyColor()"></div>
      </div>
      <div id="row3">
        <div class="row" id="row3_cell1" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row3_cell2" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row3_cell3" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row3_cell4" class="selected" onclick="applyColor()"></div>
      </div>
      <div id="row4">
        <div class="row" id="row4_cell1" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row4_cell2" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row4_cell3" class="selected" onclick="applyColor()"></div>
        <div class="row" id="row4_cell4" class="selected" onclick="applyColor()"></div>
      </div>
  </div>
</div>
</body>

</html>
